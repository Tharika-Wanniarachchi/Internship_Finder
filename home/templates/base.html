{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Header Banner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
  <!-- link font awosome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
/****************** Company page styles***************************/

    
     .header-banner {
        
        background-size: cover;
        background-position: center;
        height: 200px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #fff;
        padding-right: 30px;
    }

    .logo {
        width: 200px; 
        height: auto;
        border-radius: 50%;
        margin-top: -250px;
    }
    .nav{
        margin-top: 140px;
    }
    .cm-title{
        padding-top: 110px;    
    }
    .cm-title h3{
        font-weight: 600;
        font-family: poppins;
        color:#800080;
    }
    .cm-description{
        padding-top: 30px;
        font-size:large;
        padding-left: 100px;
        
    }
    .cm-link{
        margin-top: 20%;
    }
    .link{
        text-decoration: none;
        color:#800080;
    }
   
    .link:hover{
        color:#ffd700 ;
    }
    .link h4{
        font-weight: 700;
    }
    .card-style{
        border: none;
    }
    .card-style h4{
        font-weight: 600;
    }
    
    .btn-style{
        background: #800080;
        color: #ffd700;
        font-weight: 600;
    }
    .btn-style:hover{
        background: #ffd700;
        color: #800080;
        font-weight: 600;
    }

    .topic{
        font-weight: 600;
        font-family: poppins;
        color:#800080;
    }

    .crd{
        margin: 0 auto;
    }

/****************** Login/vacancy/forget_password/contact/vacancy page styles***************************/

.log_body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
      
}

.log_form {
    width: 40%; 
    color: #800080; 
    border: 2px solid #800080;
    padding: 20px;
    border-radius: 10px; 
    background-color: whitesmoke;
}

.log_h1 {
    font-size: 36px;
    text-align: center;
    color: #800080;
    font-weight: 600;
}


.log_input {
    width: 100%;
    background: transparent;
    border: none;
    outline: none;
    padding: 10px;
    padding-left:15px; 
    padding-right:15px; 
    border: 2px solid #800080; 
    border-radius: 20px; 
    color: #800080;
    box-sizing: border-box;
    font-family: sans-serif;
    background-color: rgb(232, 240, 253);
}

.log_label {
    display: flex;
    align-items: center;
    color: #800080;
    margin-top: 20px; 
    margin-bottom: 7px; 
}

.log_label i {
    margin-right: 10px;
    color: #800080; 
}


.log_button {
    height: 40px;
    padding: 4px; 
    margin-top: 16px;
    border: 2px solid #800080;
    background-color: #800080;
    color: white;
    border-radius: 10px;     
}

.log_button:hover {
    cursor: pointer; 
}


.log_link {
    text-align: center;
    margin-top: 10px;
    margin: 5px; 
}

.log_link a {
    color: #800080; 
    text-decoration: none;
    
}

.log_link a:hover {
    text-decoration: underline; 
}

.log_body input[type="text"], .log_body textarea, .log_body input[type="file"],.log_body input[type="email"]{
    width: 100%;
    background: transparent;
    border: none;
    outline: none;
    padding: 10px;
    padding-left:15px; 
    padding-right:15px; 
    border: 2px solid #800080; 
    border-radius: 20px; 
    color: #800080;
    box-sizing: border-box;
    font-family: sans-serif;
    background-color: rgb(232, 240, 253);
}

      /****************** Registration page styles***************************/
  .registration_form {
    width: 800px;  
    color: #800080; 
    border: 2px solid #800080;
    padding: 20px;
    border-radius: 10px; 
    margin-top: 100px;
    margin-bottom: 100px;
    background-color: whitesmoke;
    margin-left: 20%;
}

.form-floating .form-control {
    border:2px solid #800080;
}

.mb-3 .form-control {
    border:2px solid #800080;
}

.mb-3 h3 {
    color: #360136;
    margin-top: 50px;
}

.mb-3 h1 {
    font-size: 36px;
    text-align: center;
    color:#800080;
    font-family: roboto;
    font-weight: 700;
}

.form-label {
    display: flex;
    align-items: center;
    font-weight: 500;
    color: #800080;
    margin-top: 20px; 
    margin-bottom: 7px; 
}

.mb-3 button {
    width: 25%;
    color: #ffffff;
    background-color: #800080;
    border-radius: 5px;
    font-weight: 500;
    padding: 5px 15px 5px 15px;
    border: 2px solid #800080;
    margin-top: 25px;
    font-size: 18px;
}

.mb-3 button:hover {
    cursor: pointer; 
    background-color: #990099;
}

  </style>
</head>
