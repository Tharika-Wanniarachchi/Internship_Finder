<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Header Banner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

  <style>
/****************** Company page styles***************************/

    
     .header-banner {
        
        background-size: cover;
        background-position: center;
        height: 200px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #fff;
        padding-right: 30px;
    }

    .logo {
        width: 200px; 
        height: auto;
        border-radius: 50%;
        margin-top: -250px;
    }
    .nav{
        margin-top: 140px;
    }
    .cm-title{
        padding-top: 110px;    
    }
    .cm-title h3{
        font-weight: 600;
        font-family: poppins;
        color:#800080;
    }
    .cm-description{
        padding-top: 30px;
        font-size:large;
        padding-left: 100px;
        
    }
    .cm-link{
        margin-top: 20%;
    }
    .link{
        text-decoration: none;
        color:#800080;
    }
   
    .link:hover{
        color:#ffd700 ;
    }
    .link h4{
        font-weight: 700;
    }
    .card-style{
        border: none;
    }
    .card-style h4{
        font-weight: 600;
    }
    
    .btn-style{
        background: #800080;
        color: #ffd700;
        font-weight: 600;
    }
    .btn-style:hover{
        background: #ffd700;
        color: #800080;
        font-weight: 600;
    }

    .topic{
        font-weight: 600;
        font-family: poppins;
        color:#800080;
    }

    .crd{
        margin: 0 auto;
    }




  </style>
</head>
